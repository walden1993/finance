<div class="bar bar-header bar-assertive">
    <a class="button button-icon" href="#/user/register/">返回</a>
    <h1 class="title">填写手机验证码</h1>
</div>
<ion-view>
    <ion-content>
        <form ng-submit="register(myForm.$valid)" name="myForm" novalidate>
            <div class="list">
            	<label class="item item-input">
                    <span class="input-label">手机号确认</span>
                    <span class="input-label">{{phone}}</span>
                </label>
                <div class="item item-input ui-form-item ui-form-item-r">
                    <input type="text" placeholder="请输入手机验证码" ng-minlength="4" maxlength="4" ng-model="paramMap.cellcode" ng-required="true"><!-- 若按钮不可点击则添加 disabled 类 -->
                    <button type="button" class="ui-border-l" ng-click="sendSms()" ng-init="stop=false" ng-disabled="start">
                        {{ codetime ||  '发送' }}
                    </button>
                </div>
				<label class="item item-input">
                    <span class="input-label">交易密码</span>
                    <input type="password" placeholder="密码长度6-25个字符" ng-model="paramMap.dealPassword" ng-minlength="6" maxlength="25" ng-required="true">
                </label>
                <label class="item item-input">
                    <span class="input-label">交易密码</span>
                    <input type="password" placeholder="请再次输入密码" maxlength="25" ng-model="paramMap.confirmDealPassword" ng-required="true">
                </label>
			<div class="text-center " ng-show="error">
                <p class="assertive">{{errorInfo}}</p>
            </div>
            <div>
                <button class="button button-block button-assertive" type="submit" ng-disabled="myForm.$invalid">
                   下一步
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
