<ion-view title="投资列表">
  <ion-content has-header="true" padding="false">
  	  <!--下拉刷新-->
      <ion-refresher
        pulling-text="下拉刷新"
        pulling-icon="ion-loading-a"
        refreshing-text="刷新成功"
        refreshing-icon="ion-loading-a"
        on-refresh="doRefresh()">
      </ion-refresher>
		<ion-list><!--href="#/tab/friend/{{page.id}}"-->
		    <a class="item p0"  href="#/friend-detail/{{page.id}}"   ng-repeat="page in items">
				<div class="row p0">
				  <div class="col p0">
				  	    <div class="row">
				  	    	<div class="col">{{page.borrowTitle}}</div>
				  	    </div>
		                <div class="row">
		                  <div class="col">总额</div>
		                  <div class="col">年利率</div>
		                  <div class="col">期限</div>
		                </div>  
		                <div class="row">
		                  <div class="col">{{page.borrowAmount}}</div>
		                  <div class="col orange">{{page.annualRate | number:2}}%</div>
		                  <div class="col">{{page.deadline}}<b ng-switch on="page.isDayThe"><b ng-switch-when="1">个月</b><b ng-switch-default>天</b></b></div>
		                </div>      
		                <div class="row">
		                  <div class="col-89 mt5"><div class="progress_bg_my"><div class="progress_my" style="width:{{page.schedules}}%"></div></div>{{page.schedules}}%</div>
		                  <div class="col-11"><button class="button button-small button-assertive">去投资</button></div>
		                </div>  				  	
				  </div>
				</div>		
				<div class="item item-divider"></div>    	
			</a>
		</ion-list>	  
      <!--上拉更多 ng-if="moreDataCanBeLoaded()"-->
      <ion-infinite-scroll
        icon="ion-loading-a"
		ng-if="moreDataCanBeLoaded()"
        on-infinite="loadMore()"
        distance="10%">
      </ion-infinite-scroll>
  </ion-content>
</ion-view>
